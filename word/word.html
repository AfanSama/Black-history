<script>
//改写alert
window.confirm = function(txt,callBack)
{
    var shield = document.createElement("DIV");
    shield.id = "shield";
    shield.style.position = "absolute";
    shield.style.left = "0px";
    shield.style.top = "0px";
    shield.style.width = "100%";
    shield.style.height = "100%";
    shield.style.background = "#333";
    shield.style.textAlign = "center";
    shield.style.zIndex = "19901000";
    shield.style.filter = "alpha(opacity=.5)";
    shield.style.opacity = ".5";
    var alertFram = document.createElement("DIV");
    alertFram.id="alertFram";
    alertFram.style.position = "absolute";
    alertFram.style.left = "50%";
    alertFram.style.top = "50%";
    alertFram.style.width = "7.8266666666rem";
    alertFram.style.height = "4.133333333rem";
    alertFram.style.background = "#fff";
    alertFram.style.overflow = "hidden";
    alertFram.style.textAlign = "center";
    alertFram.style.borderRadius = ".08rem";
    alertFram.style.zIndex = "19901024";
    alertFram.style.transform="translate(-50%,-50%)";
    strHtml = "<img src='img/error.png'>";
    strHtml += " <p>"+txt+"</p>";
    strHtml += " <p class='btn'><span onclick=\"call()\" style='color: #dcdcdc;'>取 消</span><span onclick=\"doOk()\" style=\"color: #ff6c68;\">确 定</span></p>";
    alertFram.innerHTML = strHtml;
    document.body.appendChild(alertFram);
    document.body.appendChild(shield);
    var c = 0;
    this.doAlpha = function(){
        if (c++ > 20){clearInterval(ad);return 0;}
        shield.style.filter = "alpha(opacity="+c+")";
        shield.style.opacity = ".5";
    }
    var ad = setInterval("doAlpha()",5);
    this.call = function(){
        //alertFram.style.display = "none";
        //shield.style.display = "none";
　　　　document.body.removeChild(alertFram);
        document.body.removeChild(shield);
    }
    this.doOk = function(){
        //alertFram.style.display = "none";
        //shield.style.display = "none";
        callBack();
　　　　 document.body.removeChild(alertFram);
        document.body.removeChild(shield);
    }
    alertFram.focus();
    document.body.onselectstart = function(){return false;};
}
</script>
