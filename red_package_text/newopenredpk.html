<script>
$(function(){
	if(is_weixn()){
		loading();
		getrpk();
		var Request = new Object();
		Request = GetRequest();
		var userinfo=JSON.parse(sessionStorage.getItem("userinfo"));
		wxShare(window.location.href.split("#")[0],Request["rid"],userinfo);
		getBarrager(Request["rid"],true);

			document.getElementById('bgmusic').play();

	}else{

<body>
	<section class="orpk-view hidden">

    <audio id="bgmusic" src="mp3/1.mp3"></audio>

<script>
var barrel;
$(window).scroll(function(){
  clearTimeout(barrel);
  if($(".share-hint").hasClass("on")){
  barrel=setTimeout(function(){$(".share-hint").removeClass("on")},1000);
  }else{
  $(".share-hint").addClass("on");
  }
  var scrollTop = $(this).scrollTop();    //滚动条距离顶部的高
  var boxtop =$(".redpk-num").offset().top;
  if(boxtop+50<scrollTop){
	  $(".top-fixed").css({"position":"fixed","top":0,"z-index":"10","width":"100%"});
	  var top=$(".top-fixed").height();
	  $(".redpk-list").css({"padding-top":top+"px"})
  }else{
	  $(".top-fixed").css({"position":"relative","top":"inherit","z-index":"10","width":"inherit"});
  	  $(".redpk-list").css({"padding-top":"0px"})
  }
});
</script>
